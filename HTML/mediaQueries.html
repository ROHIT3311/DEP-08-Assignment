<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
  </head>
  <style>
    body {
      background-color: red;
    }

    @media only screen and(max-width:455px) {
      body {
        background-color: aqua;
      }
    }
  </style>
  <body>
    <div>Hey I'm Red</div>
  </body>
</html>
