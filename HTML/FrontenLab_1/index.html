<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontlen Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[url('Assets/Image/BackGround.jpg')] h-screen w-screen bg-cover"
    >
      <div class="h-screen w-[700px] pl-[100px] pt-[200px]">
        <div class="h-[130px] w-[300px]">
          <p class="text-white text-5xl font-semibold">
            Tours nature & wildlife
          </p>
        </div>
        <div class="h-[70px] w-[300px]">
          <p class="text-[#808080] font-medium text-justify">
            Fly with who you want, stay wherever you want --now that's a dream
            holiday
          </p>
        </div>
        <div class="h-[30px] w-[130px] flex place-items-center justify-between">
          <img
            src="Assets/Icons/Facebook.svg"
            class="w-6 h-6 filter invert brightness-0"
            alt="Instagram Icon"
          />
          <img
            src="Assets/Icons/Instagram.svg"
            class="w-6 h-6 filter invert brightness-0"
            alt="Instagram Icon"
          />
          <img
            src="Assets/Icons/LinkedIn.svg"
            class="w-6 h-6 filter invert brightness-0"
            alt="Instagram Icon"
          />
          <img
            src="Assets/Icons/Twitter.svg"
            class="w-6 h-6 filter invert brightness-0"
            alt="Instagram Icon"
          />
        </div>
      </div>
    </div>
  </body>
</html>
