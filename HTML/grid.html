<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .box{
            height: 300px;
            width: 500px;
            background-color: aqua;
            display: grid;
            grid-template-columns: 100px 100px;
            grid-template-rows:100px 100px 100px;
        }
        .f{
            background-color: yellow;
            height: 50px;
            width: 50px;
        }
        .item-4{
            grid-row: 1/2;
            grid-column: 1/2;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="f">1</div>
        <div class="f">2</div>
        <div class="f">3</div>
        <div class="f item-4">4</div>
        <div class="f">5</div>
    </div>
</body>
</html>
