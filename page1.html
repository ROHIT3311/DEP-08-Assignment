<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 1</title>
    <style>
      button {
        padding: 10px 20px;
        margin: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Page 1</h1>
    <button id="goBack">Go Back to Main Page</button>

    <script>
      document.getElementById("goBack").addEventListener("click", () => {
        // Go back to the main page
        window.history.back(); // Or use window.location.href = "index.html";
      });
    </script>
  </body>
</html>
