<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Navbar Example</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg position-absolute top-0 w-100 bg-transparent"
      style="z-index: 1050"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BOXCARS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown me-3">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Home
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item text-white" href="#">Action</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#"
                    >Another action</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown me-3">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Listings
              </a>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li>
                  <a class="dropdown-item text-white" href="#">Action</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#"
                    >Another action</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#"
                    >Something else here</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >About</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link text-white" href="#">Sign In</a>
            </li>
            <li class="d-flex align-items-center me-3">
              <button class="btn text-white border rounded-4">
                Submit Listing
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
