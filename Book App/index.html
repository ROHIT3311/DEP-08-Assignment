<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Book Manager</h1>
    <form id="bookForm">
      <input type="text" id="bookName" placeholder="Book Name" required />
      <input type="text" id="bookAuthor" placeholder="Author Name" required />
      <input type="number" id="bookPrice" placeholder="Book Price" required />
      <button type="submit">Add Book</button>
    </form>

    <input
      type="text"
      id="searchBox"
      placeholder="Search Books"
      onkeyup="searchBooks()"
    />
    <div id="bookList"></div>

    <script src="app.js"></script>
  </body>
</html>
