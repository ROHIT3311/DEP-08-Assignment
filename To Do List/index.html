<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .todo {
        list-style: none;
        padding: 0;
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }

      .task:last-child {
        border-bottom: none;
      }

      button {
        padding: 8px 12px;
        font-size: 0.9rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .updateTask {
        background-color: #f39c12;
        color: white;
      }

      .updateTask:hover {
        background-color: #e67e22;
      }

      .deleteTask {
        background-color: #e74c3c;
        color: white;
        margin-left: 10px;
      }

      .deleteTask:hover {
        background-color: #c0392b;
      }

      .addTask {
        margin-top: 20px;
        background-color: #2ecc71;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
      }

      .addTask:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <ul class="todo">
      <li class="task">
        Wake Up at 7.00 AM
        <div>
          <button class="updateTask">Update Task</button>
          <button class="deleteTask">Delete Task</button>
        </div>
      </li>
      <li class="task">
        Having Breakfast at 8.00 AM
        <div>
          <button class="updateTask">Update Task</button>
          <button class="deleteTask">Delete Task</button>
        </div>
      </li>
    </ul>

    <button class="addTask">Add Task</button>

    <script src="app.js"></script>
  </body>
</html>
