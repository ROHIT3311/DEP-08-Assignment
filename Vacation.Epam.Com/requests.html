<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation - EPAM Vacation Tracking</title>
    <script>
      window.onload = function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      };
    </script>
    <script
      src="https://kit.fontawesome.com/5d44603319.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="main-content bg-[#F2F3F7] text-[13px] h-[555px]">
      <div class="main p-5">
        <p class="text-[25px] text-[#474a59] font-semibold">My requests</p>

        <div class="max-w-full my-3 bg-white rounded-sm shadow-lg">
          <div
            class="leave-heading flex gap-x-6 place-items-center w-full h-[50px] font-semibold border-b-1 border-[#E1E3EB] px-3 border-b-1"
          >
            <div
              class="flex place-items-center gap-x-2 h-full border-b-2 text-blue-400"
            >
              <a href=""> All requests </a>
              <div
                class="rounded-md w-[25px] h-[17px] bg-blue-400 text-white flex items-center justify-center"
              >
                <p>10</p>
              </div>
            </div>

            <div class="flex place-items-center gap-x-2 h-full text-[#4D4F5B]">
              <a href=""> Regular vacations </a>
              <div
                class="rounded-md w-[25px] h-[17px] bg-[#E1E3EB] flex items-center justify-center"
              >
                <p>3</p>
              </div>
            </div>

            <div class="flex place-items-center gap-x-2 h-full text-[#4D4F5B]">
              <a href=""> Sick leave </a>
              <div
                class="rounded-md w-[25px] h-[17px] bg-[#E1E3EB] flex items-center justify-center"
              >
                <p>10</p>
              </div>
            </div>

            <div class="flex place-items-center gap-x-2 h-full text-[#4D4F5B]">
              <a href=""> Exceptional leave </a>
              <div
                class="rounded-md w-[25px] h-[17px] bg-[#E1E3EB] flex items-center justify-center"
              >
                <p>10</p>
              </div>
            </div>
          </div>

          <div class="w-full">
            <table class="w-full border-spacing-y-1">
              <thead class="border-b border-[#E1E3EB] bg-[#F2F3F7]">
                <tr>
                  <th class="text-left p-3">
                    <div class="flex items-center gap-2">
                      <p class="m-0">CATEGORY</p>
                      <i
                        class="fa-sharp fa-solid fa-up-down"
                        style="color: #63e6be"
                      ></i>
                    </div>
                  </th>
                  <th class="text-left p-3">
                    <div class="flex items-center gap-2">
                      <p class="m-0">REASON</p>
                      <i
                        class="fa-sharp fa-solid fa-up-down"
                        style="color: #63e6be"
                      ></i>
                    </div>
                  </th>
                  <th class="text-left p-3">
                    <div class="flex items-center gap-2">
                      <p class="m-0">STATUS</p>
                      <i
                        class="fa-sharp fa-solid fa-up-down"
                        style="color: #63e6be"
                      ></i>
                    </div>
                  </th>
                  <th class="text-left p-3">PERIOD</th>
                  <th class="text-left p-3">APPROVER</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="border-b border-[#E1E3EB] hover:bg-[#F2F3F7] cursor-pointer"
                >
                  <td class="text-left p-3">
                    <div class="flex items-center gap-x-2 h-[30px]">
                      <i
                        class="fa-sharp fa-solid fa-plus m-0 text-[17px] font-semibold"
                        style="color: #63e6be"
                      ></i>
                      <p class="m-0">Sick leave</p>
                    </div>
                  </td>
                  <td class="text-left p-3">Regular sick leave</td>
                  <td class="text-left p-3">
                    <div
                      class="h-[30px] w-[80px] rounded-full border-1 border-red-500 flex place-items-center justify-around"
                    >
                      <div
                        class="h-[15px] w-[15px] rounded-full bg-[#63e6be]"
                      ></div>
                      <p>Closed</p>
                    </div>
                  </td>
                  <td class="text-left p-3">Dec 30,2024 - Dec 31,2024 (2d)</td>
                  <td class="text-left p-3">Sameer Mishra</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
