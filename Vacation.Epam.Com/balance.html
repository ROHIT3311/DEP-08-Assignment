<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation - EPAM Vacation Tracking</title>
    <script
      src="https://kit.fontawesome.com/5d44603319.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
          // After loading the navbar, set the active link to dashboard
          const dashboardLink = document.querySelector(
            'a[href="dashboard.html"]'
          );
          if (dashboardLink) {
            dashboardLink.classList.add("active");
          }
        })
        .catch((error) => console.error("Error loading navbar:", error));
    </script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="main-data h-[555px] bg-[#F2F3F7] text-[13px]">
      <div
        class="w-full h-[70px] flex justify-end place-items-center gap-x-3 px-5"
      >
        <p>Date :</p>
        <input
          type="date"
          name=""
          id=""
          class="border-1 h-[40px] mx-2 border-[#ced0db] bg-[#ffffff] p-1 rounded-sm"
        />

        <i
          class="fa-sharp fa-solid fa-arrow-rotate-right"
          style="color: #474a59"
        ></i>
        <div
          class="flex place-items-center text-[#474a59] w-[90px] justify-between"
        >
          <i class="fa-solid fa-file-excel"></i>
          <p>Export</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="w-50px flex">
          <button
            class="border-1 font-semibold border-[#ced0db] p-[7px] bg-[#009ecc] text-white rounded-l-sm"
          >
            Actual
          </button>
          <button
            class="border-1 font-semibold border-[#ced0db] p-[7px] rounded-r-sm"
          >
            All
          </button>
        </div>
      </div>

      <div class="max-w-full mx-5 bg-white rounded-sm shadow-lg">
        <div
          class="leave-heading flex gap-x-6 place-items-center w-full h-[50px] font-semibold border-b-1 border-[#E1E3EB] px-3 border-b-1"
        >
          <a
            href=""
            class="text-blue-600 h-full border-b-2 flex place-items-center"
            >Regular vacations</a
          >
          <a href="" class="hover:text-blue-600 flex place-items-center"
            >Sick leave</a
          >
          <a href="" class="hover:text-blue-600 flex place-items-center"
            >Leave w/o pay</a
          >
          <a href="" class="hover:text-blue-600 flex place-items-center"
            >Exceptional leave</a
          >
        </div>

        <div
          class="curr-balance flex place-items-center w-full h-[50px] border-b-1 border-[#E1E3EB]"
        >
          <p class="px-5">
            Current balance: <span class="px-[40px]">Yearly paid off:15d</span>
          </p>
        </div>
        <div class="w-full">
          <table class="w-full border-spacing-y-1">
            <thead class="border-b border-[#E1E3EB] bg-[#F2F3F7]">
              <tr>
                <th class="text-center p-3">YEAR</th>
                <th class="text-left p-3">BALANCE</th>
                <th class="text-right p-3">CAPACITY</th>
                <th class="text-right p-3">AVAILABLE</th>
                <th class="text-right p-3">TAKEN</th>
                <th class="text-right p-3">GROUP</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="border-b border-[#E1E3EB] hover:bg-[#F2F3F7] cursor-pointer"
              >
                <td class="text-center p-3">2025</td>
                <td class="text-left p-3">Yearly paid time off</td>
                <td class="text-right p-3">15d</td>
                <td class="text-right p-3">15d</td>
                <td class="text-right p-3">0d</td>
                <td class="text-right p-3">India</td>
              </tr>
              <tr
                class="border-b border-[#E1E3EB] hover:bg-[#F2F3F7] cursor-pointer"
              >
                <td class="text-center p-3">2026</td>
                <td class="text-left p-3">Yearly paid time off</td>
                <td class="text-right p-3">15d</td>
                <td class="text-right p-3">15d</td>
                <td class="text-right p-3">0d</td>
                <td class="text-right p-3">India</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
