<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observable Pattern with Unsubscribe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      input {
        padding: 8px;
        font-size: 16px;
      }
      p {
        font-size: 18px;
        color: #333;
      }
      button {
        margin: 10px;
        padding: 8px 12px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Observable Pattern with Unsubscribe Feature</h2>
    <input type="text" id="textInput" placeholder="Type something..." />

    <p id="observer1">Observer 1:</p>
    <button id="unsubscribe1">Unsubscribe Observer 1</button>

    <p id="observer2">Observer 2:</p>
    <button id="unsubscribe2">Unsubscribe Observer 2</button>

    <script>
      // Observable class
      class Observable {
        constructor() {
          this.subscribers = []; // List of observers
        }

        // Subscribe method: Adds observer to the list
        subscribe(observer) {
          this.subscribers.push(observer);
        }

        // Unsubscribe method: Removes observer from the list
        unsubscribe(observer) {
          this.subscribers = this.subscribers.filter((sub) => sub !== observer);
        }

        // Notify method: Calls all observers with new data
        notify(data) {
          this.subscribers.forEach((observer) => observer(data));
        }
      }

      // Create an Observable instance
      const textObservable = new Observable();

      // Get the input field and observers (paragraphs)
      const textInput = document.getElementById("textInput");
      const observer1 = document.getElementById("observer1");
      const observer2 = document.getElementById("observer2");

      // Observer functions that update UI
      const updateObserver1 = (data) =>
        (observer1.textContent = `Observer 1: ${data}`);
      const updateObserver2 = (data) =>
        (observer2.textContent = `Observer 2: ${data}`);

      // Subscribe the observers
      textObservable.subscribe(updateObserver1);
      textObservable.subscribe(updateObserver2);

      // Listen for input changes and notify observers
      textInput.addEventListener("input", (event) => {
        textObservable.notify(event.target.value);
      });

      // Unsubscribe buttons
      document.getElementById("unsubscribe1").addEventListener("click", () => {
        textObservable.unsubscribe(updateObserver1);
        observer1.textContent = "Observer 1: Unsubscribed";
      });

      document.getElementById("unsubscribe2").addEventListener("click", () => {
        textObservable.unsubscribe(updateObserver2);
        observer2.textContent = "Observer 2: Unsubscribed";
      });
    </script>
  </body>
</html>

<script>
  class YouTube {
    constructor() {
      this.subscriber = [];
    }

    plzSubscribe(fun) {
      this.subscriber.push(fun);
    }

    releaseVdo() {
      console.log(this.subscriber);
    }
  }

  let yt = new YouTube();
  yt.plzSubscribe(() => {
    console.log("Subsribed");
  });

  yt.releaseVdo();
</script>
